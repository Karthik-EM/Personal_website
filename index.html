<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<style>
    *{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin: 0;
        padding: 0;
        
    }
    .heading
    { 
      background-color: #3498db; 
      font-size:30px;  
      height: 100px; 
      text-align: center;
      color: white; 
      width: 100%;
    }
    .heading p
    {
        padding: 20px;
        font-size: 18px; 
    }
    nav
    {
        width: 100%;
    }
    nav ul
    {
        text-align: center;
        background-color: #2c3e50; 

        
    }
    .name
    {
        transition: color  0.3s ease,transform  0.3s ease; 
        display: inline-block;
        margin-top: 30px;
    }
    .name:hover
    {
        color: #000000;
        transform: scalex(4);
        
    }
    nav ul li
    {
        padding: 20px; 
       text-decoration: none;
       list-style: none;
       display: inline;
       font-weight: bold;
    }
    nav ul li a {
    color: white; 
    text-decoration: none; 
    transition: color 0.3s ease; 
}

nav ul li a:hover {
    color:  #3498db; 
}
    .container
    {
        background-color: #ecf0f1; 
        width:100%;
        height: 100%; 
        padding-top:10px;
        display: flex;
        flex-direction: column;
    }
    
    .about, .project, .contact {
        background-color: white; 
        padding: 50px; 
        border-radius: 8px;
        margin: 10px;
        box-shadow: 0px 2px 4px rgba(0,0, 0, 0.1);
        height: 15vh; 
    }
     .about h2,.project h2,.contact h2
    {
        margin-bottom: 20px;
    }
    footer
    {
        background-color: #2c3e50; 
        padding: 20px 0;
    }
    footer p
    {
        color: white;
        text-align: center;
    }
    .about p
    {
        padding-top: 20px;
    }
    a
    {
        text-decoration: none;
    
    }
</style>
<body>
    <header class="heading">
        <span class="name">Your Name</span>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="about">
            <div class="about">
               <h2>About Me</h2>
              <p>Write a brief introduction about yourself</p>
            </div>
        </section>
        <section id="projects">
            <div class="project">
              <h2>Projects</h2>
              <p>Write a brief introduction about your projects</p>
           </div>
        </section>
        <section id="contact">
             <div class="contact">
               <h2>Contact Me</h2>
               <p>Write how people can contact you</p>
             </div>
       </section>
        <footer>
            <p>Â© 2024 Your Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
